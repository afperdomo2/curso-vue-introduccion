<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>

    <div id="app">{{ text }}</div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    title: "Aprendiendo Vue",
                    firstName: "Andres",
                    lastName: "Perdomo",
                    now: new Date(),
                    door: "ðŸšªPuerta cerrada",
                    doorOpen: false,
                    text: "Curso de platzi",
                    counter: 0,
                    textHtml: "<p>TamaÃ±o de la imagen (px)</p>",
                    img: {
                        height: 200,
                        url: "https://i.picsum.photos/id/1/5616/3744.jpg?hmac=kKHwwU8s46oNettHKwJ24qOlIAsWN9d2TtsXDoCWWsQ"
                    }
                };
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    if (this.counter > 0)
                        this.counter--;
                }
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                },
                today() {
                    return this.now.toLocaleDateString();
                },
                labelDoorButton() {
                    return this.doorOpen ? "Cerrar" : "Abrir";
                }
            },
            watch: {
                doorOpen(value, old) {
                    this.door = value ? "ðŸšªPuerta abierta" : "ðŸšªPuerta cerrada";
                }
            },
            template: `
                <div>
                    <h1 v-once v-text="title"></h1>
                    <h6>{{ text }}</h6>
                    <hr>

                    <div>
                        {{ fullName }}<br>{{ today }}
                    </div>
                    <hr>

                    <div>
                        {{ door }}<br>
                        <button @click="doorOpen = !doorOpen">{{ labelDoorButton }}</button>
                    </div>
                    <hr>

                    <button @click="decrement">-</button>
                    {{ counter }}
                    <button @click="increment">+</button>
                    <hr>

                    <div v-html="textHtml"></div>
                    <input type="list" v-model="img.height"/>
                    <br><br>
                    <img :src="img.url" :alt="img.url" :height="img.height"/>
                </div>`
        }).mount('#app');
        console.log(vm);

        /*
        * v-text = Directiva para actualizar un elemento de tipo texto, igual que {{}}
        * v-once = Permite renderizar solo la primera vez
        * v-html = Permite escapar las etiquetas html en el texto
        *
        * Abreviaciones
        * v-on:click == @click
        * v-bind:src == :src
        */
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>

    <div id="app">{{ text }}</div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "hola vue"
                }
            },
            methods: {
                updateText(e) {
                    this.text = e;
                }
            },
            template: `
                <div>
                    <p>{{ text }}</p>
                    <v-input :value="text" @updateText="updateText" />
                </div>
            `
        });
        /*
        * @updateText = Va a ser la funci√≥n que se le va a pasar al componente hijo
        * Si se quiere se le puede cambiar el nombre para evitar confusiones
        */
        app.component("v-input", {
            props: {
                value: String
            },
            methods: {
                updateTextFather(e) {
                    this.$emit("updateText", e.target.value);
                }
            },
            template: `
                <input
                    type="text"
                    :value="value"
                    @input="updateTextFather"
                />
            `
        });

        const vm = app.mount('#app');
    </script>
</body>
</html>
